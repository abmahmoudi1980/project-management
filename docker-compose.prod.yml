  #     - ./backups:/backups
  #   entrypoint: |
  #     sh -c 'while true; do
  #       pg_dump -h postgres -U ${DB_USER:-postgres} ${DB_NAME:-project_management} > /backups/backup_$$(date +\%Y\%m\%d_\%H\%M\%S).sql
  #       find /backups -name "backup_*.sql" -mtime +7 -delete
  #       sleep 86400
  #     done'
  #   depends_on:
  #     - postgres
  #   networks:
  #     - app-network
  #   restart: unless-stopped

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  backend_uploads:
    driver: local
