version: '3.8'

# Production docker-compose configuration
# Use with: docker compose -f docker-compose.prod.yml up -d

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: project-management-db-prod
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME:-project_management}
      POSTGRES_INITDB_ARGS: "-c max_connections=200 -c shared_buffers=256MB -c effective_cache_size=512MB"
      TZ: 'Asia/Tehran'
    ports:
      - "127.0.0.1:5432:5432"  # Only localhost access
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./backend/migration/001_enhance_entities.sql:/docker-entrypoint-initdb.d/02-enhance_entities.sql
      - ./backend/migration/002_add_user_authentication.sql:/docker-entrypoint-initdb.d/03-user_authentication.sql
      - ./backend/migration/003_add_comments.sql:/docker-entrypoint-initdb.d/04-comments.sql
      - ./backend/migration/005_add_dashboard_meetings.sql:/docker-entrypoint-initdb.d/05-dashboard_meetings.sql
      - ./backend/migration/006_add_task_attachments.sql:/docker-entrypoint-initdb.d/06-task_attachments.sql
      - ./backend/migration/007_fix_tasks_priority_constraint.sql:/docker-entrypoint-initdb.d/07-fix_tasks_priority.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network
    restart: unless-stopped

  # Go Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: project-management-api-prod
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgres://${DB_USER:-postgres}:${DB_PASSWORD}@postgres:5432/${DB_NAME:-project_management}?sslmode=disable}
      JWT_SECRET: ${JWT_SECRET}
      CORS_ORIGIN: ${CORS_ORIGIN}
      SERVER_PORT: 3000
      TZ: 'Asia/Tehran'
      UPLOAD_PATH: ${UPLOAD_PATH:-/app/uploads}
      MAX_FILE_SIZE: ${MAX_FILE_SIZE:-10485760}
      MAX_TOTAL_SIZE: ${MAX_TOTAL_SIZE:-104857600}
    volumes:
      - backend_uploads:${UPLOAD_PATH:-/app/uploads}
    expose:
      - "3000"  # Only expose within network
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp

  # Svelte Frontend with Nginx
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: project-management-web-prod
    ports:
      - "${FRONTEND_PORT:-8080}:80"
      # If terminating TLS in this container, map 443 and mount certs.
      # - "443:443"
    depends_on:
      - backend
    volumes:
      - ./frontend/nginx.conf:/etc/nginx/nginx.conf:ro
      # Uncomment for SSL certificates:
      # - ./frontend/cert.pem:/etc/nginx/cert.pem:ro
      # - ./frontend/key.pem:/etc/nginx/key.pem:ro
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /var/cache/nginx
      - /var/run

  # Optional: Backup service for PostgreSQL
  # backup:
  #   image: postgres:16-alpine
  #   container_name: project-management-backup
  #   environment:
  #     PGPASSWORD: ${DB_PASSWORD}
